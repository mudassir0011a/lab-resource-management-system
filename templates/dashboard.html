<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    
</head>

<body>

    <div class="container">
        <h2>Dashboard</h2>

        <!-- <a href="/logout">Logout</a> -->


        <div class="dashboard">
            <div class="card">
                <h3>Total Resources</h3>
                <p>{{ total }}</p>
            </div>

            <div class="card">
                <h3>Available</h3>
                <p>{{ available }}</p>
            </div>

            <div class="card">
                <h3>Allocated</h3>
                <p>{{ allocated }}</p>
            </div>
        </div>

        <div class="nav">
            {% if session.user_role == 'admin' %}
            <a href="/add-resource">Add Resource</a>
            {% endif %}
            <a href="/resources">View Resources</a>
            <a href="/assign">Assign Resource</a>
            <a href="/logout">Logout</a>
        </div>

    </div>

</body>

</html>
