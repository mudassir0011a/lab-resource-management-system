<!DOCTYPE html>
<html>

<head>
    <title>Assign Resource</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <div class="container">
        <h2>Assign Resource</h2>

        <form method="post">
            <label>Select User</label>
            <select name="user" required>
                {% for u in users %}
                <option value="{{ u.id }}">{{ u.name }} ({{ u.role }})</option>
                {% endfor %}
            </select>

            <label>Select Resource</label>
            <select name="resource" required>
                {% for r in resources %}
                <option value="{{ r.id }}">{{ r.resource_name }}</option>
                {% endfor %}
            </select>

            <button type="submit">Assign Resource</button>
        </form>

        <div class="nav">
            <a href="/">Dashboard</a>
        
            {% if session.user_role == 'admin' %}
            <a href="/add-resource">Add Resource</a>
            {% endif %}
        
            <a href="/resources">View Resources</a>
            <a href="/assign">Assign Resource</a>
            <a href="/logout">Logout</a>
        </div>

    </div>

</body>

</html>
